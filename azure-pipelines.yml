trigger:
- main

pool:
  name: 'my_agentsenati'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet Tool'

- task: NuGetCommand@2
  displayName: 'Restaurando packetes de NuGet'
  inputs:
    restoreSolution: '$(solution)'


- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation=$(build.artifactStagingDirectory)\WebApp.zip'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'


- task: VSTest@2
  displayName: 'Run Pruebas Unitarias'
  inputs:
    testAssemblyVer2: '**\$(BuildConfiguration)\*test*.dll'



- task: PublishBuildArtifacts@1
  displayName: 'Publish'
  inputs:
    PathtoPublish: '$(build.artifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'


- task: AzureRmWebAppDeployment@4
  displayName: 'Desplegando'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(a21dc482-9ab7-42fe-9bf2-226911506eec)'
    appType: 'webApp'
    WebAppName: 'helloworld333'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
